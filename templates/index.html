<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>슬롯 음성 제어</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .container {
            max-width: 600px;
        }
        .slot-card {
            background-color: #ffffff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .slot-card:hover {
            background-color: #e9f0ff;
        }
        .badge-slot {
            font-size: 1rem;
            padding: 0.6em 0.9em;
            font-weight: 600;
            border-radius: 50%;
            min-width: 40px;
            min-height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        /* 슬롯 번호에 따른 색상 예시 */
        .badge-slot-1 { background-color: #0d6efd; }
        .badge-slot-2 { background-color: #198754; }
        .badge-slot-3 { background-color: #dc3545; }
        .badge-slot-4 { background-color: #ffc107; color: #212529; }
        .badge-slot-5 { background-color: #6f42c1; }
        /* 기본 색상 */
        .badge-slot-default { background-color: #6c757d; }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
        #statusText {
            margin-bottom: 1rem;
            font-weight: 500;
            color: #555;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">🎙️ 슬롯 음성 명령 제어</h2>

        <div id="statusText"></div>
        <button class="btn btn-primary btn-lg mb-4" id="listenBtn">🎤 음성 명령 듣기</button>

        <ul class="list-unstyled" id="slotList"></ul>

        <div class="footer">© 2025 YourApp. All rights reserved.</div>
    </div>

    <script>
        const statusText = document.getElementById('statusText');
        const listenBtn = document.getElementById('listenBtn');

        // 슬롯 번호별 색상 클래스 반환
        function getBadgeClass(num) {
            switch(num) {
                case 1: return 'badge-slot-1';
                case 2: return 'badge-slot-2';
                case 3: return 'badge-slot-3';
                case 4: return 'badge-slot-4';
                case 5: return 'badge-slot-5';
                default: return 'badge-slot-default';
            }
        }

        async function fetchSlots() {
            try {
                const res = await fetch("/slots");
                if (!res.ok) throw new Error('서버 응답 오류');
                const data = await res.json();
                const list = Object.entries(data)
                    .map(([key, val]) => `
                    <li class="slot-card" tabindex="0" role="button" aria-pressed="false">
                        <span><strong>${key}</strong></span>
                        <span class="badge-slot ${getBadgeClass(val)}">${val}</span>
                    </li>`)
                    .join("");
                document.getElementById("slotList").innerHTML = list;
            } catch (e) {
                statusText.textContent = "슬롯 정보를 불러오는데 실패했습니다.";
            }
        }

        listenBtn.addEventListener('click', async () => {
            statusText.textContent = "음성 인식 중... 잠시만 기다려주세요.";
            listenBtn.disabled = true;

            try {
                const res = await fetch("/listen");
                if (!res.ok) throw new Error("음성 명령 처리 실패");
                const result = await res.json();
                statusText.textContent = "명령 처리 완료!";
            } catch(e) {
                statusText.textContent = "음성 명령 처리 중 오류가 발생했습니다.";
            } finally {
                listenBtn.disabled = false;
                setTimeout(() => statusText.textContent = "", 4000);
            }
        });

        fetchSlots();
        setInterval(fetchSlots, 2000);
    </script>
</body>
</html>
